<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Selectors</title>
    <style>
        *{
            border: 1px double red;
        }
/* Tipe or label */
        h3{
            background-color: yellow;
            color: black;
        }
/* nested */
h3 em color: blue;
    </style>
</head>
<body>
    <section>
        <h3>* = universal</h3>
    </section>
    <section>
        <h3>h3 (selector Type or label)
    </section>
    <section>
        <h3>h3 <em>(nested selector)</em></h3>
    </section>
 
</body>
</html>
